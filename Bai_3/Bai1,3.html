<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    th{
      padding: 5px;
    }
    .line {
      border: 1px solid black;
    }
    table{
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td colspan="4"><center>Quản Lý Sinh Viên</center></td>
    </tr>
    <tr>
      <th class="line">Id</th>
      <th class="line">Họ và tên</th>
      <th class="line">Điểm</th>
      <th class="line">Xếp loại</th>
    </tr>
    <tr>
      <td class="line" colspan="4">Khoá A</td>
    </tr>
    <tr>
      <td class="line">1</td>
      <td class="line">Trần Tiến Tài</td>
      <td class="line">7</td>
      <td class="line" rowspan="2">Khá</td>
    </tr>
    <tr>
      <td class="line">2</td>
      <td class="line">Phạm Mạnh Khoa</td>
      <td class="line">8</td>
    </tr>
    <tr>
      <td class="line" colspan="4">Khóa B</td>
    </tr>
    <tr>
      <td class="line">3</td>
      <td class="line">Trần Văn Hưng</td>
      <td class="line">5</td>
      <td class="line">Trung Bình</td>
    </tr>
    <tr>
      <td class="line">4</td>
      <td class="line">Đỗ Đức Thành</td>
      <td class="line">10</td>
      <td class="line">Giỏi</td>
    </tr>
    <tr>
      <th class="line" colspan="2">Tổng cộng</th>
      <th class="line">7.5</th>
      <th class="line">Khá</th>
    </tr>
  </table>
</body>
</html>
