<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- method: quy định phương thức dữ liệu gửi lên server (POST và GET), mặc định là get
    + GET: dữ liệu truyền lên thanh URL, không bảo mật, dữ liệu gửi lên có giới hạn và khá ít, thường dùng để tìm kiếm(lấy dữ liệu)
    + POST: dữ liệu gửi trong body của request, bảo mật hơn -->
  <form action="https://www.bing.com/search" method="post">
    <input type="text" name="q">
    <button>OK</button>
  </form>

  <!-- Các loại input
  Date, datetime, password, radio, reset, text, checkbox, image, submit, color, range -->
  <input type="text">
  <br>
  <input type="number">
  <br>
  <input type="password">
  <br>
  <input type="date">
  <br>
  <input type="file">

</body>
</html>
