<!-- Các loại phép biến đổi CSS
Translate (dịch chuyển)

Di chuyển phần tử theo trục X và Y.
.translate {
    transform: translate(50px, 100px);
}
Rotate (xoay)

Xoay phần tử theo một góc nhất định.
.rotate {
    transform: rotate(45deg);
}
Scale (kéo giãn)

Thay đổi kích thước của phần tử theo trục X và Y.
.scale {
    transform: scale(1.5, 2);
}
Skew (xiên)

Xiên phần tử theo trục X và Y.
.skew {
    transform: skew(20deg, 10deg);
}
Matrix (ma trận)

Áp dụng phép biến đổi ma trận, kết hợp nhiều phép biến đổi.
.matrix {
    transform: matrix(1, 0.5, -0.5, 1, 30, 20);
} -->
